  <!-- =====================
       Typing Animation JS
  ===================== -->
  <script>
    const text = "Hello, I'm Komeil! I’ve been a research assistant for almost four years, working on various fascinating projects in computer networks and optimisation algorithms. I completed my BSc in Computer Engineering and later pursued an MSc in Information Technology. Throughout my academic and research journey, I’ve developed a deep interest in machine learning algorithms, which have become a cornerstone of my work. My research interests lie in distributed computing, artificial intelligence (AI), and machine learning (ML), where I continuously strive to explore innovative solutions to complex problems. If you’d like to get in touch or collaborate, please feel free to contact me at K.moghaddasi@ieee.org.";
    const typingElement = document.getElementById('typing-text');
    let i = 0;

    function typeLetter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter, 50);
      } else {
        typingElement.style.borderRight = 'none';
      }
    }

    window.onload = typeLetter;
  </script>
